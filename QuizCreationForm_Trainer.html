    <section id="header" class="pageTitlePad">
        <h1>Quiz Creation</h1>
    </section>
    <br>
    <form>
    <div class=container>
    <div class="sm-3">
        <input class="form-control form-control-lg" type="text" placeholder="Insert Quiz Name Here">
    </div>
    <br>
    <section>
        <div class="form-inline">
            <b>Time Limit: </b>
            <select class="form-inline form-select-sm" aria-label="timelimit" >
                <option selected>Choose a Time Limit</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="20">20 Minutes</option>
                <option value="25">25 Minutes</option>
                <option value="30">30 Minutes</option>
              </select>
            
        </div>
    </section>
    <br>
    <div class="form-inline">
        <b>Passing Score: </b>
        <select class="form-inline form-select-sm" aria-label="passingscore" >
            <option selected>Choose a Passing Score</option>
            <option value="65">65%</option>
            <option value="70">70%</option>
            <option value="75">75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
          </select>
        
    </div>
<br>
    <div>
        <b>1.</b>
        <input class="form-inline form-control-sm col-6" type="text" placeholder="Insert Question Here" style="margin-right:20px;">
        <span style="text-decoration: underline; cursor:pointer" >Edit</span>
        <select class="form-inline form-select-sm col-2" style="margin-left:150px;"aria-label="qntype"  >
            <option selected>Question Type</option>
            <option value="multiple">Multiple Select</option>
            <option value="tf">True/False</option>
            </select>
            <div class="form-check" style= "margin-top:10px;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1">
                <label class="form-check-label" for="flexRadioDefault1">
                  a.option1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  b.option2
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      c.option3
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          d.option4
                        </label>
                        </div>
            
    </div>
    <b>2.</b>
    <input class="form-inline form-control-sm col-6" type="text" placeholder="Insert Question Here" style="margin-right:20px; margin-top:20px;">
        <span style="text-decoration: underline; cursor:pointer" >Edit</span>
        <select class="form-inline form-select-sm col-2" style="margin-left:150px;"aria-label="qntype"  >
            <option selected>Question Type</option>
            <option value="multiple">Multiple Select</option>
            <option value="tf">True/False</option>
            </select>
            <div class="form-check" style= "margin-top:10px;">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="True">
                <label class="form-check-label" for="flexRadioDefault1">
                  True
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="False" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  False
                </label>
                </div>
    <p></p>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" style="margin-right:20px;">Add Question</button>
    
      </div>
<p></p>
    <button type="submit" class="btn btn-primary align-right" style= "margin:40px; margin-left:1000px;">Create Quiz</button>
