<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management Home</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- Vue Dev -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/LMS.png" alt="" width="50" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Quick Find
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Home</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                    <li style="padding-right: 20px;" class="nav-item">
                        <a class="nav-link" href="#">My Courses</a>
                    </li>
                    <li class="nav-item popUp" onclick="showNotif()">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-bell"></i>
                        </a>
                        <ul class="popUpText" id="HRPopUp"></ul>

                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="courseApp">
        <section id="header" class="pageTitlePad">
            <h1>Courses available</h1>
        </section>

        <section id="subHeader" class="sectionPadding">
            <div class="container">
                <div class="row" id="search">
                    <div class="col-md-4 col-sm-12">
                        <div class="input-group mb-3">
                            <input type="text" v-model="searchInput" class="form-control"
                                placeholder="Search for Course" aria-label="Search for Course"
                                aria-describedby="searchCourse">
                            <button class="btn btn-outline-secondary" type="button" id="searchCourse"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <!--  loop this part -->
                <div v-for="course in courseList" class="row py-3">
                    <div class="col-3">
                        <!-- <div class="rect" style="height: 150px;width: 250px;background-color: #555;"></div> -->
                        <img :src="course.courseimg" alt="images/placeholder.jpg" width="250px" height="200px">
                    </div>
                    <!-- Need to loop this part too  -->
                    <div class="col-9">
                        <h4> {{course.coursename}} </h4>
                        <p> {{course.coursedescription}} </p>
                        <button type="button" class="btn btn-primary">Enroll Now</button>
                    </div>
                </div>

            </div>
        </section>
    </div>






    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>

    <script>
        const app = new Vue({
            el: "#courseApp",
            data: {
                courseList: [],
                searchInput: ""
            },
            mounted: function () {
                axios.get('http://127.0.0.1:5000/course')
                    .then(response => {
                        this.courseList = response.data.data.courses;
                    })
                    .catch(error => {
                        console.log("Course data not loaded properly from database");
                    });
                // console.log(this.courseList);
            }
        })
    </script>
</body>


</html>
