    <!-- Axios -->

</head>

<body>
    <!-- Login Page Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/LMS.png" width="50" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Quick Find
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="Loginpage.html">Login Page</a></li>
                            
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="pageTitlePad">
        <h1 style="text-align: center;">Welcome to LMS</h1>
    </section>

    <div id="loginApp">
        <section id="loginBody" class="sectionPadding">
            <div class="container mx-auto my-4">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-12 text-center">
                        Enter Username:
                    </div>
                    <div class="col-lg-9 w-25">
                        <input type="text" name="Username" id="User">
                    </div>
                </div>
                <div class="row justify-content-center my-4">
                    <div class="col-lg-3 col-sm-12 text-center">
                        Enter Password:
                    </div>
                    <div class="col-lg-9 col-sm-12 w-25">
                        <input type="text" name="Password" id="User">
                    </div>
                </div>
                <div class="text-center my-2">
                    <button type="button" class="btn btn-outline-primary" @click="nonPreReqLearner">Login as Learner
                        1</button>
                </div>
                <div class="text-center my-2">
                    <button type="button" class="btn btn-outline-primary" @click="preReqLearner">Login as Learner
                        5</button>
                </div>
                <div class="text-center my-2">
                    <button type="button" class="btn btn-outline-primary" @click="hrLogin">Login as HR</button>
                </div>
                <div class="text-center my-2">
                    <button type="button" class="btn btn-outline-primary" @click="johnLogin">Login as Trainer</button>
                </div>


            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
        </script>

    <script>
        const app = new Vue({
            el: "#loginApp",
            methods: {
                nonPreReqLearner: function () {
                    window.sessionStorage.setItem('usertype', 'learner');
                    window.sessionStorage.setItem('eid', 1);
                    window.location.href = "allcoursesView_Learner.html?id=1";
                },
                preReqLearner: function () {
                    window.sessionStorage.setItem('usertype', 'learner');
                    window.sessionStorage.setItem('eid', 5);
                    window.location.href = "allcoursesView_Learner.html?id=5";
                },
                hrLogin: function () {
                    window.sessionStorage.setItem('usertype', 'hr');
                    window.sessionStorage.setItem('eid', 0);
                    window.location.href = "HRAssign.html";
                },
                johnLogin: function () {
                    window.sessionStorage.setItem('usertype', 'trainer');
                    window.sessionStorage.setItem('eid', 2);
                    console.log(sessionStorage)
                    window.location.href = "CourseSummary_Trainer.html?id=2";
                }
            }

        })
    </script>
</body>
