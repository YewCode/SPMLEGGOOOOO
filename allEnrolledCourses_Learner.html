    <script>


        const app = new Vue({
            el: "#app1",
            data: {
                courseList: [],
                eID: '',
                eDetails: [],
                eName: "",
                classdict: {},
                availableList: [],

            },
            computed: {
                getName: function () {
                    for (item of this.eDetails) {
                        this.eName = item.name;
                        break;
                    }
                    return this.eName;
                }

            },
            methods: {
                //
                getClassApi: function (eid, courseID) {
                    axios.get('http://18.136.106.135:5000/class/engineer/' + eid + '/course/' + courseID)
                        .then(response => {
                            console.log('getClass')
                            console.log(courseID)

                            resultlist = response.data.data.classes;
                            console.log('test');
                            if (resultlist.length == 0) {
                                alert('No class enrolled. Please enroll into a class first.');
                                window.location.href ='classEnrollment.html?eid='+ eid +'&courseNum='+courseID
                            } else {
                                console.log(resultlist);
                                
                                // window.location.href = 'ContentView_Learner.html?courseNum='+courseID+'&classNum='+ resultlist[0].classid;

                            }

                        })
                        .catch(error => {
                            console.log(error);

                        })
                }

            },
            mounted: function () {
                //get session from engineer
                console.log(sessionStorage);
                var usertype = sessionStorage.getItem('usertype');
                var engineerid = parseInt(sessionStorage.getItem('eid'));
                console.log(usertype);
                console.log(engineerid);

                this.eID = engineerid;

                axios.get('http://18.136.106.135:5000/Course_Enrolled/info/eid/' + this.eID)
                    .then(response => {
                        this.courseList = response.data.data.courses;
                    })
                    .catch(error => {
                        alert("Course data not loaded properly from database"); // Logic to handle pre-requisite check not done yet because no session id is tracked
                    });
                // console.log(this.courseList);
                console.log('retrieved')

                for (course of this.courseList) {
                    courseID = course.cid
                    getClassApi(this.eID, courseID);
                }


                axios.get('http://18.136.106.135:5000/engineer/' + this.eID)
                    .then(response => {
                        this.eDetails = response.data.data.engineers;

                        console.log(this.eDetails)
                    })
                    .catch(error => {
                        alert("Error retrieving engineer information")
                    });



            }
        });
    </script>
